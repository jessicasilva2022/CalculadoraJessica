<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Brincando de calculadora</title>

</head>
<body>
    <h1>Calculadora</h1>
        <form>
            <label for="operacoes">Escolha a operação matemática:</label>
                <select id="selecao">
                    <option value="+" id="somar">+</option>
                    <option value="-" id="subtrair">-</option>
                    <option value="x" id="multiplicar">x</option>
                    <option value="/" id="dividir">/</option>
                </select>
        </form>
        <form class="col">
                <div class="flex-container">
                    <input type="number" name="numero1" id="numero1">                    
                        <div class="flex-container">
                            <input type="number" name="numero2" id="numero2">
                                 <div class="flex-container"> 
                                    <input type="button" value="calcular" id="calculo" onclick="calcular()"> 
                                        <div id="resul">
                                </div>
                         </div>           
                </div>            
        </form>

    <script src="calculadorabyJess.js"></script>

</body>
</html>
